<section>
  <form dForm [layout]="layoutDirection">
    <d-form-item>
      <d-form-label dHasFeedback="true" [required]="true" [hasHelp]="true" [helpTips]="'请输入你的姓名'">姓名</d-form-label>
      <d-form-control>
        <input  dTextInput name="userName" />
      </d-form-control>
    </d-form-item>

    <d-form-item>
      <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'请输入你的联系方式'">联系方式</d-form-label>
      <d-form-control>
        <input dTextInput name="phone" />
      </d-form-control>
    </d-form-item>

    <d-form-item>
      <d-form-label [required]="true">地址选择</d-form-label>
      <d-form-control>
        <d-select [options]="selectOptions" name="select1" size="sm" [filterKey]="'label'"
          [(ngModel)]="formData.selectValue"></d-select>
      </d-form-control>
    </d-form-item>

    <d-form-item>
      <d-form-label>详细住址</d-form-label>
      <d-form-control>
        <textarea dTextarea name="desc" maxlength="400" style="height: 80px;width: 400px;"></textarea>
      </d-form-control>
    </d-form-item>

    <d-form-item>
      <d-form-label [required]="true">Multiple options</d-form-label>
      <d-form-control>
        <d-select name="multiSelect" [options]="selectOptions" size="sm" [filterKey]="'label'" [isSearch]="true"
          [multiple]="true" [extraConfig]="{
              labelization: multipleSelect2DemoConfig.labelization
            }" [ngModel]="formData.multipleSelectValue"></d-select>
      </d-form-control>
    </d-form-item>

    <!-- <d-form-item>
      <d-form-label>Tags</d-form-label>
      <d-form-control>
        <d-tags-input name="tag" (click)="$event.stopPropagation()" [displayProperty]="'label'" [tags]="addedLabelList"
          [placeholder]="'Tags'" [suggestionList]="labelList">
        </d-tags-input>
      </d-form-control>
    </d-form-item> -->

  </form>
</section>
